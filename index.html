<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Crush 2048</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a2e; /* A dark navy blue */
        background-image: radial-gradient(circle at center, rgba(128, 128, 255, 0.1), transparent 60%);
      }
      
      @keyframes tile-spawn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-tile-spawn {
        animation: tile-spawn 0.2s ease-out;
      }
      
      @keyframes tile-pop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }
      .animate-tile-pop {
        animation: tile-pop 0.3s ease-out forwards;
      }

      @keyframes float-up {
        0% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -60px);
        }
      }
      .animate-float-up {
        animation: float-up 1.5s ease-out forwards;
      }

      @keyframes screen-shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-2px, -3px) rotate(-0.5deg); }
        20% { transform: translate(2px, 0px) rotate(0.5deg); }
        30% { transform: translate(-2px, 3px) rotate(0deg); }
        40% { transform: translate(2px, -2px) rotate(0.5deg); }
        50% { transform: translate(-2px, 3px) rotate(-0.5deg); }
        60% { transform: translate(2px, 2px) rotate(0deg); }
        70% { transform: translate(-2px, 3px) rotate(-0.5deg); }
        80% { transform: translate(2px, -2px) rotate(0.5deg); }
        90% { transform: translate(-2px, 3px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-screen-shake {
        animation: screen-shake 0.4s linear;
      }
      
      .grid-cell-bg {
        background-color: rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      }

      .gem {
        position: relative;
        overflow: hidden;
        border: none;
        box-shadow: 
            inset 0 2px 2px rgba(255, 255, 255, 0.3),
            inset 0 -2px 2px rgba(0, 0, 0, 0.3),
            0 4px 8px rgba(0,0,0,0.4);
      }

      .gem::before { /* Shine effect */
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0) 50%);
        transform: rotate(30deg);
      }

      /* Gem Color Gradients */
      .gem-1 { /* Rose -> Ruby */
        background: linear-gradient(145deg, #f87171, #dc2626);
      }
      .gem-2 { /* Sky -> Sapphire */
        background: linear-gradient(145deg, #60a5fa, #2563eb);
      }
      .gem-3 { /* Emerald */
        background: linear-gradient(145deg, #4ade80, #16a34a);
      }
      .gem-4 { /* Amber -> Topaz */
        background: linear-gradient(145deg, #fcd34d, #f59e0b);
      }
      .gem-5 { /* Violet -> Amethyst */
        background: linear-gradient(145deg, #a78bfa, #7c3aed);
      }
    </style>
